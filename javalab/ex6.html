<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mini Calculator</title>
    <script>
        function calculate() {
            var a = document.frmCal.txta;
            var b = document.frmCal.txtb;
            var op = document.frmCal.slfo;
            var r = document.frmCal.txtr;

            var numberFormat = /^[+-]?\d+(\.\d+)?$/;

            // Kiểm tra giá trị nhập vào có phải là số hợp lệ không
            if (!numberFormat.test(a.value)) {
                alert("a must be a number!");
                a.focus();
                return;
            }
            if (!numberFormat.test(b.value)) {
                alert("b must be a number!");
                b.focus();
                return;
            }

            var numA = parseFloat(a.value);
            var numB = parseFloat(b.value);

            // Tránh chia cho 0
            if (op.value === "/" && numB === 0) {
                alert("b can't be 0!");
                b.focus();
                return;
            }

            // Thực hiện phép tính
            var result;
            switch (op.value) {
                case "+": result = numA + numB; break;
                case "-": result = numA - numB; break;
                case "*": result = numA * numB; break;
                case "/": result = numA / numB; break;
                default: result = "Invalid Operator";
            }

            // Hiển thị kết quả
            r.value = result;
        }
    </script>
</head>
<body>
    <form name="frmCal">
        <h2>MINI CALCULATOR</h2>
        a = <input type="text" name="txta"><br><br>
        b = <input type="text" name="txtb"><br><br>
        Operator: 
        <select name="slfo">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>
        Result: <input type="text" name="txtr" readonly><br><br>
        <input type="button" value="Calculate" onclick="calculate()">
    </form>
</body>
</html>
